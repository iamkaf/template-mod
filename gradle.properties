org.gradle.jvmargs=-Xmx4G
org.gradle.daemon=false
org.gradle.parallel=true
copyBuildJar=true

# Mod Attributes
mod_id=template
mod_name=Template
mod_version=1.0.0+1.20.1
mod_group=com.iamkaf.template
mod_author=iamkaf
mod_description=A template for multiplatform mods.
mod_license=MIT
mod_source_url=https://github.com/iamkaf/mod-template
mod_issue_url=https://github.com/iamkaf/mod-issues/issues
mod_update_url=https://raw.githubusercontent.com/iamkaf/modresources/main/update/template.json
# "MATCH_VERSION" for a mod required on both sides, "IGNORE_SERVER_VERSION" for a server only mod, "IGNORE_ALL_VERSION" for a client only mod
mod_forge_display_test=MATCH_VERSION
# "*" for a mod loaded on both sides, "server" for a server only mod, "client" for a client only mod
mod_fabric_environment=*

# Minecraft properties
minecraft_version = 1.20.1
parchment_version = 1.20.1:2023.09.03

# Dependencies
amber_version = 1.3.0-beta.2+1.20.1
architectury_api_version = 9.2.14
fabric_loader_version = 0.16.9
fabric_api_version = 0.92.2+1.20.1
forge_version = 1.20.1-47.3.3
min_forge_version = 1.20.1-47.0.0

# Development Utilities
emi_version = 1.1.18+1.20.1

# publishing
dry_run = true
curse_id = 1
modrinth_id = a
release_type = release
game_versions = 1.20.1
mod_environment = both
mod_fabric_loaders = fabric,quilt
mod_modrinth_depends = amber,architectury-api
mod_curse_depends = amber-lib,architectury-api
